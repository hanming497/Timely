{% extends 'header.html' %}
{% block content %}
{% load static %}
<div class="container">

</div>
<div class="timezone-wrapper">
    <div class="nav-container">
        <img src="{% static 'img/timelylogo-sideways.svg' %}" alt="Timely logo">
        <div class="slidecontainer">
            <img src="{% static 'img/sun.svg' %}" alt="Timely logo">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <img src="{% static 'img/crescent-moon.svg' %}" alt="Crescent Moon">
            <h3>NOW</h3>
        </div>
        <div class="settings">
            <h3>EDIT</h3>
            <a href="settings">
                <img src="{% static 'img/cog.svg' %}" alt="Settings Cog">
            </a>

        </div>
    </div>

    <div class="timezone-tile-container">

        {% for weather in weather_data %}

        <div class="tile tile-weather">
            <div class="weather-content">
                <div id="city"></div>
                <div id="location">{{ weather.city }}</div>
                <div>



                </div>

                <svg width="24px" height="2px" viewBox="0 0 24 2" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="#2C3E50" stroke-width="1" fill="none" fill-rule="evenodd" fill-opacity="0">
                        <g id="Main-Page-(Edit-Page)" transform="translate(-206.000000, -691.000000)" fill="#000000"
                            stroke="#2C3E50">
                            <g id="Group-56" transform="translate(170.000000, 680.639025)">
                                <path d="" id="Shape-2"></path>
                            </g>
                        </g>
                    </g>
                </svg>

                <span id="feelslike">Feels Cooler</span>
                <div id="weathercondition">

                    <div id="temperature">{{ weather.temperature_rounded }}Â°C</div>
                    <div id="tempFahrenheit"></div>
                    <hr style="border: none;">
                    <div id="temperaturecondition">{{ weather.description }}</div>


                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
