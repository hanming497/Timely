{% extends 'header.html' %}

{% block content %}
<h1>Delete Timezone</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>'s Timezone?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'timezones' %}">Cancel</a>
</form>
{% endblock %}
